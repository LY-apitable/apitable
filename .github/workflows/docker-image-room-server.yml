name: Docker Image room-server CI

on:
  push:
    branches: [ "feat/develop" ]
  pull_request:
    branches: [ "feat/develop" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Build the Docker image
      run: |
        docker version
        # 登录阿里云镜像仓库
        docker login --username=${{ secrets.DOCKER_USERNAME }} --password=${{ secrets.DOCKER_PASSWORD }} registry.cn-qingdao.aliyuncs.com
        # 使用Dockerfile构建镜像
        docker build . --file Dockerfile.room-server --tag registry.cn-qingdao.aliyuncs.com/linyi-registry/apitable-room-server:latest
        # 推送镜像到镜像仓库
        docker push registry.cn-qingdao.aliyuncs.com/linyi-registry/apitable-room-server:latest
        
