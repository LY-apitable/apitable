name: Docker Image CI

on:
  push:
    branches: [ "develop" ]
  pull_request:
    branches: [ "develop" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    # - name: Build the Docker image
      # run: docker build . --file Dockerfile --tag my-image-name:$(date +%s)
    - name: Build the Docker image
      run: |
        docker version
        # 登录阿里云镜像仓库
        docker login --username=${{ secrets.DOCKER_USERNAME }} --password=${{ secrets.DOCKER_PASSWORD }} registry.cn-qingdao.aliyuncs.com
        cd packaging/all-in-one/all-in-one/
        # 使用Dockerfile构建镜像
        docker build . --file Dockerfile --tag registry.cn-qingdao.aliyuncs.com/linyi-registry/apitable-all-in-one:0.0.1
        # 推送镜像到镜像仓库
        docker push registry.cn-qingdao.aliyuncs.com/linyi-registry/apitable-all-in-one:0.0.1
